<div class="container" style="margin-top: 10px;">
    <mat-card fxLayout="column">
        <div class="title-input">
            <h2>Title</h2>
            <input class="form-control" type="text" [formControl]="questiontitle">
        </div>
        <div class="content-input">
            <h2>Content</h2>
            <quill-editor [formControl]="question"></quill-editor>
        </div>

        <button mat-button color="primary" style="margin-top: 20px; width: fit-content; text-align: left;"
            (click)="submitquestion()">Submit</button>
    </mat-card>

    <div *ngIf="showsuccess" class="card successfailuredialogue" style="background-color: palegreen; border-color: green; width: 20%;text-align: center;" fxLayout="row" fxLayoutAlign="center">
        <fa-icon icon="check"></fa-icon>
    </div>

    <div *ngIf="showerror" class="card successfailuredialogue" style="background-color: orangered; border-color: darkred; width: 20%;text-align: center;">
        <fa-icon icon="times"></fa-icon>
    </div>
</div>
