<div height="100%" fxLayoutAlign="center center" class="parent">
    <mat-card class="main-card" tabindex="0" fxFlex.xl>
      <mat-card-header>
        <mat-card-title>
          <p>
            Username
          </p>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px" class="container" role="group">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" type="username" [formControl]="username"/>
          </mat-form-field>
        </div>
        <hr>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="clicked_submit" (click)="submitusername()">SUBMIT</button>
        <button mat-button (click)="logout()" [disabled]="clicked_submit">LOGOUT</button>
      </mat-card-actions>
    </mat-card>
  </div>
